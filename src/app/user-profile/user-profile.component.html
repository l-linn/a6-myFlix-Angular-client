<app-navbar></app-navbar>
<div class="profile-container">
  <mat-card class="user-card">
    <img mat-card-image src="http://placekitten.com/300/300" />
    <mat-card-header class="profile-card-header">
      <mat-card-title>{{ userData.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>Birthday: {{ userData.birthday }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card class="edit-userdata-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title>Update Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <label>Username:</label>
        <mat-form-field class="form-inputs">
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <label>Email:</label>
        <mat-form-field class="form-inputs">
          <input
            matInput
            [(ngModel)]="userData.email"
            placeholder="Email"
            type="email"
            name="Email"
            required
          />
        </mat-form-field>
        <label>Birthday:</label>
        <mat-form-field class="form-inputs">
          <input
            matInput
            [(ngModel)]="userData.birthday"
            placeholder="Birthday"
            type="date"
            name="Birthday"
            required
          />
        </mat-form-field>
      </form>
      <mat-card-actions class="actions">
        <button
          mat-raised-button
          class="button-profile"
          color="warn"
          (click)="deleteUser()"
        >
          Delete
        </button>
        <button
          mat-raised-button
          class="button-profile"
          color="primary"
          (click)="updateUser()"
          type="submit"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  <div class="fav-movies-cards">
    <div class="profile-card-header">
      <h3>Favorite Movies</h3>
      <div
        *ngIf="favorites.length === 0"
        class="movie-card-container"
        style="font-size: 18px"
      >
        <p>You have no favorite movies.</p>
      </div>
    </div>

    <div class="movie-card-container">
      <mat-card *ngFor="let movie of favorites" class="movie-card">
        <div class="img-container">
          <img mat-card-image src="{{ movie.image }}" alt="{{ movie.title }}" />
          <mat-card-actions class="actions-fav">
            <button
              mat-button
              color="warn"
              (click)="openSynopsisDialog(movie.description)"
            >
              Synopsis
            </button>
            <button
              mat-button
              color="warn"
              (click)="
                openGenreDialog(movie.genre.type, movie.genre.description)
              "
            >
              Genre
            </button>
            <button
              mat-button
              color="warn"
              (click)="
                openDirectorDialog(
                  movie.director.name,
                  movie.director.bio,
                  movie.director.country,
                  movie.director.birthYear,
                  movie.director.deathYear
                )
              "
            >
              Director
            </button>
            <button
              mat-icon-button
              style="width: auto"
              color="warn"
              (click)="deleteFavMovies(movie)"
            >
              <mat-icon style="transform: scale(1.5)" color="warn"
                >favorite</mat-icon
              >
            </button>
          </mat-card-actions>
        </div>
        <mat-card-header class="card-header-fav">
          <mat-card-title class="card-title-fav"
            >{{ movie.title }} ({{ movie.releaseYear }})</mat-card-title
          >
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
